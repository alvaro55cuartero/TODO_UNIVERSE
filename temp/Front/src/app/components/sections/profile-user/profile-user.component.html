<div class="main">
  <div class="panel row bg-white">
    <div  class="s6">
      <h2>{{user.username}}</h2>
    </div>
    <div *ngIf="user" class="s6">
      <h2>Textos</h2>

      <div class="top row" *ngFor="let text of user.texts">
        <a class="s12" (click)="onTextReadClick(text)">
          {{text.title}}
        </a>
      </div>
    </div>

  </div>

</div>
