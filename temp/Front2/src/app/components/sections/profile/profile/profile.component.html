<div class="main content">
	<div class= "row panel bg-white">
		<div *ngIf="user" class=" s6">
			<h2>{{user.username}}</h2>
			<h5>userid: {{user._id}}</h5>
			<h5>email: {{user.email}}</h5>
			<h5>status: {{user.status}}</h5>
			<h5>state: ##state##</h5>
		</div>
		<div class="s6">
			<h2>Your books:</h2>
			<div *ngIf="user" class="">
				WIP:

				<div *ngFor="let text of texts; let i=index" class="">
					<app-profile-list *ngIf="text.status =='wip'" [text]="text" [texts]="texts" [index]="i">
						<a class="s2 yellow" *ngIf="text.status == 'wip'" routerLink="/editor/{{text.title}}">Edit</a>
						<a class="s2 red" *ngIf="text.status == 'wip'" (click)="onTextDeleteClick(text._id)">Delete</a>
					</app-profile-list>
				</div>
				<br>

				Finish:
				<div *ngFor="let text of texts; let i=index" class="">
					<app-profile-list *ngIf="text.status =='finish'" [text]="text" [texts]="texts" [index]="i">
						<a class="s2 green" routerLink="/texts/{{text.title}}">Read</a>
					</app-profile-list>
				</div>
			</div>
		</div>
	</div>
</div>
