<div class="main content bg-c">
	<div id="Login-log" class="panel bg-4 center">
		<h2>Log in</h2>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="Login-form">
			<input formControlName="email" class="form-text" type="text" placeholder="Enter Email" required><br>
			<input formControlName="password" class="form-text" type="password" placeholder="Enter Password" required><br>
			<button class="form-button" type="submit">Login</button>
		</form>
	</div>
</div>
